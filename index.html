<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jeux des Paires</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main id="bg.image" class = "bg-image">
      <aside class="d-flex align-items-center justify-content-center">
        <div class="container-fluid flex-column justify-content-center align-items-center">
          <div id="Start" class="flex-column justify-content-center align-items-center text-center margin">
            <div>
              <img src="img/logojeuxdespaires.png" alt="" height="230">
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center mb-5">
              <button type="button" class="btn btn-outline-warning col-5 button mb-2" onclick="start()">Commencer !</button>
              <button type="button" class="btn btn-outline-warning col-5 button" data-toggle="modal" data-target="#exampleModalCenter">Régles</button>

              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content backblack">
                    <div class="modal-header d-flex flex-column justify-content-center align-items-center text-light">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      <div>
                        <img src="img/logojeuxdespaires.png" alt="" height="150">
                      </div>
                    </div>
                    <div class="modal-body text-light">
                      Le but du jeux des paires est trés simple, vous avez 30 secondes pour trouver toutes les paires de cartes de même couleur
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-outline-warning button" data-dismiss="modal" onclick="start()">Commencer !</button>
                      <button type="button" class="btn btn-outline-warning button" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center align-items-center">
            <div id="Content" class="d-none tableDeJeux d-flex justify-content-between flex-wrap align-items-center">
              <!--Jeux de carte-->
            </div>
          </div>
        </div>
      </aside>
    </main>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
